{% extends 'base.html' %}

{% block main_content %}
  <!-- Main Content -->
  <!--Edit Page-->
  <section class="editPage">
    <form method="POST" action="{% url 'edit_album' pk=object.pk %}" >
      <fieldset>
          <legend>Edit Album</legend>
        {% csrf_token %}
        {{ form }}
        <!-- Button for Editing Album -->
        <button class="edit-album" type="submit">Edit Album</button>
       
      </fieldset>
    </form>
  </section>

{% endblock %}
