{% extends 'base.html' %}

{% block main_content %}
  <!-- Main Content -->
  <!--Delete Page-->
  <section class="editPage">
    <form method="POST" action="{% url "delete_album" pk=object.pk %}">
      <fieldset>
          <legend>Delete Album</legend>
          <div class="container">
            {% csrf_token %}
            {{ form }}
          <!-- Button for Deleting an Album -->
          <button class="delete-album" type="submit">Delete Album</button>
          </div>
      </fieldset>
    </form>
  </section>
  
{% endblock %}
