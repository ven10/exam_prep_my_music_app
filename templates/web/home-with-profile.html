{% extends 'base.html' %}
{% block main_content %}

      <!-- Main Content -->
      <!-- Catalog with Albums-->
      <section id="catalogPage">
      {%  if albums %}
           <h1>All Albums</h1>
      {% else %}
           <p>No Albums in Catalog!</p>
      {% endif %}
                
      {% for album in albums %}
        <!-- Card-Box in catalog -->
        <div class="card-box">
          <img src="{{  album.image_url }}" alt="{{ album.description}}" />
          <div>
            <div class="text-center">
              <p class="name">Name: {{ album.name}}</p>
              <p class="artist">Artist: {{ album.artist_name}}</p>
              <p class="genre">Genre: {{ album.genre }}</p>
              <p class="price">Price: ${{ album.price }}</p>
            </div>
            <div class="btn-group">
              <a href="#">Details</a>
            </div>
          </div>
        </div>
        <!-- End Card-Box in catalog -->
      {% endfor %}
      
      
      <div class="alert alert-warning" role="alert"></div>
      </section>
{% endblock %}
